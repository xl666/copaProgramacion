<div class="modal fade in" id="modal-default" style="display: none;">
	<div class="modal-dialog" style=" width: 80%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				<h4 class="modal-title">Seleccionar ejercicio</h4>
			</div>
			<div class="modal-body">
				<div class="box">
					<div class="box-body">
						<div class="col-sm-12">
							<table id="example2" class="table table-bordered table-striped" role="grid"
								   aria-describedby="example1_info">
								<thead>
								<tr>
									<th style="width: 10px">Nombre</th>
									<th>Descripción</th>
									<th>temas</th>
								</tr>
								</thead>
								<tbody>
								{% for ejercicio in ejercicios %}
								<tr>
									<td><a href="" data-toggle="modal" id="{{ejercicio.id}}"
										   value="{{ejercicio.nombre}}" data-target="#modal-default" class="btnAdd">{{ejercicio.nombre}}</a>
									</td>
									<td>{{ejercicio.descripcion|truncatechars:300}}</td>
									<td>
										<ul>
											{% for tema in ejercicio.temas.all %}
											<li>{{tema}}</li>
											{% endfor %}
										</ul>
									</td>
								</tr>
								{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success pull-left" data-dismiss="modal">Cancelar</button
			</div>
		</div>
	</div>
</div>
