<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block tittle%} {% endblock %}</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
	<!-- Ionicons -->
	<link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
	<!-- Theme style -->
	<link rel="stylesheet" href="{% static 'css/AdminLTE.min.css' %}">
	<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="{% static 'css/skins/skin-green-light.min.css' %}">
	<!-- Google Font -->
	<link rel="stylesheet"
		  href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="skin-green-light layout-top-nav">
<header class="main-header">
	<nav class="navbar navbar-static-top" style="background:#00796B">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="{% url 'inicio'%}" class="navbar-brand"><b>Universidad</b> Veracruzana</a>
			</div>
		</div>
	</nav>
</header>
{% block contenido %}
{% endblock contenido %}

{% block scripts%}
{% endblock %}
</body>

</html>
